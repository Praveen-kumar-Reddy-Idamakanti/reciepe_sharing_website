<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    .body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  margin-top: 66px;
}

.form-container {
  background: #fff;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

h1 {
  margin-bottom: 20px;
  font-size: 1.8em;
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input, textarea, select, button {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007BFF;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

textarea {
  resize: none;
}

select {
  appearance: none;
  background-color: #fff;
}

form {
  display: flex;
  flex-direction: column;
}

@media (max-width: 500px) {
  .form-container {
    padding: 15px;
  }

  h1 {
    font-size: 1.5em;
  }
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: rgba(0, 0, 0, 0.7);
  }
  nav ul li {
    display: inline-block;
    list-style-type: none;
    padding: 0px 15px ;
    margin-right: 10px;
}
nav ul{
    position: absolute;
    right: 80px;
    top: 4%;
    text-align: center;
}       
nav ul li a{
    text-decoration: none;
    height:10;
    width: 10;
    color: rgb(255, 255, 255);
    font-size: 17px;
}
nav ul li::after{
    content: '';
    display: block;
    height: 2px;
    width: 0%;
    margin: auto;
    background: #ff9500;
    transition: 0.7s;
}
nav ul li:hover::after{
    width: 100%;
}
nav ul li a:hover{
  color: #ff9c12;

}
.dashboard img{
  margin-right: 15px;
  position: absolute;
  margin-top: -3px;
}
.dashboard a{
  margin-left: 35px;
}

.profilepic{
  height: 28px;
  width: 28px;
  border-radius: 50%;
}

  
  .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    margin-top: 4px;
  }

  </style>
</head>
<body>

    <nav class="navbar">
        <h1 class="logo">Tasty Recipes</h1>
        <ul>
          <li><a href="/home">Discover</a></li>
          <li><a href="/upload">Upload</a></li>
          <li><a href="/feedback">Feedback</a></li>
          <li class="dashboard"><img class="profilepic" src="{{url_for('static',filename='img/index.avif')}}" alt="">
            <a class="dash" href="/dashboard">MyProfile</a></li>
      </ul>
      </nav>
  <div class="body">
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
              <option value="" disabled selected>Choose a rating</option>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="average">Average</option>
              <option value="poor">Poor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Your comments" rows="5"></textarea>
          </div>
          <button type="submit">Submit Feedback</button>
        </form>
      </div>
  </div>
</body>
</html>
